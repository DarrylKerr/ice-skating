<!DOCTYPE html>
<html>
<head>
<title>myswiper</title>
<meta charset="utf-8"/>
<style type="text/css">
.swiper-container{
	margin-left: auto;
	margin-right: auto;
	position: relative;
	overflow: hidden;
	z-index: 1;
	height: 300px;
	border: 1px solid #ccc;
}
.swiper-wrapper{
	position: relative;
    width: 100%;
    height: 100%;
    z-index: 1;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-transition-property: -webkit-transform;
    -moz-transition-property: -moz-transform;
    -o-transition-property: -o-transform;
    -ms-transition-property: -ms-transform;
    transition-property: transform;
    -webkit-box-sizing: content-box;
    -moz-box-sizing: content-box;
    box-sizing: content-box;
}
.swiper-slide{
	text-align: center;
    font-size: 18px;
    background: #fff;
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-flex-shrink: 0;
    -ms-flex: 0 0 auto;
    flex-shrink: 0;
    width: 100%;
    height: 100%;
    position: relative;
}
.swiper-container-vertical > .swiper-wrapper{
    -webkit-box-orient: vertical;
    -moz-box-orient: vertical;
    -ms-flex-direction: column;
    -webkit-flex-direction: column;
    flex-direction: column;
}
.swiper-containerPc{
    width:300px;
    height:200px;
    position:relative;
    margin: 0 auto;
    overflow: hidden;
}
.swiper-wrapperPc{
    width:900px;
    height:200px;
    position:relative;
}
.swiper-slidePc{
    width:300px;
    height: 100%;
    float: left;
    text-align: center;
}

</style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper" id="ic1">
        <div class="swiper-slide">Slide 1<a href="www.hao123.com">2222</a></div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
</div>
<div class="swiper-container swiper-container-vertical">
    <div class="swiper-wrapper" id="ic2">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
</div>
<div class="swiper-containerPc">
<div class="swiper-wrapperPc" id="ic3">
    <div class="swiper-slidePc">1</div>
    <div class="swiper-slidePc">2</div>
    <div class="swiper-slidePc">3</div>
</div>
</div>

</body>
</html>
